<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
    height: 100vh;
  }
  
  body {
    height: 500vh;
    
  }


  #trigger {
  width: 100%;
  height: auto;
  font-weight: bold;
  font-size: 20px;
  background-color: #bada77;
}
.box {
    background: #ff7777;
    opacity: 1;
	transform: translateY(30px);
	transition: all 1.1s;
	
}
.box.visible {
		opacity: 1;
		transform: translateY(0);
	}
    </style>
    <title>Document</title>
</head>
<body>
   
    
    <div id="trigger" class="spacer s0">trigger</div>
    <div id="animate">
        <div class="pin1 box" >Now you see me...</div>
    </div>
    
    
    <!-- 스크롤매직 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    
    <!-- GSAP -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    
    <!-- 제이쿼리 -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    
    <script>


       // init controller
	var controller = new ScrollMagic.Controller();

    var tween1 = TweenMax.to('#animate', 0.5, {
    //     scale: 2.5,
    // rotation: 360,
    // x: 130,
    // repeat: -1,
    
  });
    // build scene
    var scene = new ScrollMagic.Scene({
                    triggerElement: "#trigger",
                    offset: 150, //속도
                    duration: 1000, //트리거 길이
                    triggerHook: 0.8
                    })
                    // trigger a velocity opaticy animation
                    // .setClassToggle(".box", "visible")
                    .setPin('.pin1')
                    .setTween(tween1)
                    .addIndicators({name: "1"}) // add indicators (requires plugin)
                    .addTo(controller);
    </script>
</body>
</html>
