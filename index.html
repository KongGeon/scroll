<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- 세상을 손아귀에 움켜쥐는 것보다
    숨 한 번 크게 들이마시는 것이 더 중요하다는 것을
    그랜드 캐니언은 광활하고 나지막이 우리에게 속삭인다. -->
    <div class="spacer s0" id="trigger"></div>
        <img class="myimg" src="1/m0000.png" />
        <div class="container">
            <div class="spacer100"></div>

            <div class="trigger" id="trigger1"></div>
            <div class="textwrap">
                <div class="text1 pin0 w7 white">세상을 가질 수 없다면<br>마우나케아로 가자</div>
                <div class="spacer40"></div>
                <div class="text1 pin1 w7 white">젊음 한가득 물통에 담아<br>오르고 올라 하늘을 향하자.</div>
                <div class="spacer40"></div>
                <div class="text1 pin2 w7 white">마침내 봉긋한 어느 한 자리에 앉아<br>두 손을 높게 뻗으면,</div>
                <div class="spacer40"></div>
                <div class="text1 pin3 w7 black">그 순간, 우리는 광활한 자연을 품는다.</div>
                <div class="spacer40"></div>
            </div>
        </div>
        
    
    <div class="spacer s2"></div>
    
    <!-- 스크롤매직 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    
    <!-- GSAP -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    
    <!-- 제이쿼리 -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
